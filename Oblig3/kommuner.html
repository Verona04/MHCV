<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kommunenummer</title>
    <style>
        table {
            width: 100%;
        }
        td.center {
            text-align: center;
        }
        td.header {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Kommunenummer</h1>
<p>{{.ContentSummary}}</p>
<table>
    <thead>
    <tr>
        <td class="header">Kommunenummer</td>
        <td class="header">Navn</td>
        <td class="header">Status</td>
        <td class="header">Sist oppdatert</td>
    </tr>
    </thead>
    <tbody>
        {{ range $key, $value := .ContainedItems }}
                <tr>
                    <td>
                        {{$value.Label}}
                    </td>
                    <td>
                        {{$value.Description}}
                    </td>
                    <td>
                        {{$value.Status}}
                    </td>
                    <td>
                        {{$value.LastUpdated}}
                    </td>
                </tr>
            {{ end }}
    </tbody>
</table>

</body>
</html>
