<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkeringsplasser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css" >



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
</head>
<body>
<div class="container">

    <h1>Parkeringsplasser</h1>
    <form class="form-inline" onSubmit="runSearch(event)">
        <div class="row">
            <div class="col-md-12 form-group">
                <input name='search' type="text" class="form-control" id="search" placeholder="Poststed/navn">
                <button type="submit" class="btn btn-default" style='margin-left: 2px;'>Søk</button>
                <button onClick="areasearch(event)" class="btn btn-default" style='margin-left: 2px;'>Søk innenfor valgt område</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-check">
                    <input id="hc" type="checkbox" class="form-check-input" style='margin-left: 15px;' name="hc"/>
                    <label class="form-check-label" for="hc" style='margin-left: 5px;'>Vis kun parkeringsanlegg tilpasset forflytningshemmede</label>
                </div>

                <div class="form-group form-check">
                    <input id="ladestasjoner" type="checkbox" class="form-check-input" style='margin-left: 15px;' name="ladestasjoner"/>
                    <label class="form-check-label" for="ladestasjoner" style='margin-left: 5px;'>Vis kun parkeringsanlegg med ladestasjon for elbil</label>
                </div>
            </div>
        </div>

    </form>
    <div class="row">
        <div class='col-md-12'>
            <div id="mapdiv"></div>
        </div>
    </div>

    <div class="row">
        <div class='col-md-12' id="searchResult">
        </div>
    </div>
</div>

<script src="/public/script.js"></script>
</body>
</html>
